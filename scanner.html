<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkod Okuyucu</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- YEREL KÜTÜPHANE -->
    <script src="lib/html5-qrcode.min.js"></script>
    <style>
        .camera-container { text-align: center; margin: 20px 0; }
        #reader { width: 100%; max-width: 500px; margin: 0 auto; }
        .btn-group { margin: 15px 0; }
        button { margin: 5px; padding: 10px 15px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .manual-section { background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>📷 Barkod Tarayıcı</h1>
        
        <!-- Manuel Giriş Bölümü -->
        <div class="manual-section">
            <h3>🔢 Manuel Barkod Girişi</h3>
            <input type="text" id="manual-barcode" placeholder="Barkod numarasını yazın" style="padding: 10px; width: 300px; font-size: 16px;">
            <button onclick="checkManualBarcode()">🔍 Kontrol Et</button>
            
            <div class="btn-group">
                <button onclick="testBarcode('8691234567890')" style="background: #e74c3c;">🥤 Coca Cola</button>
                <button onclick="testBarcode('8699876543210')" style="background: #9b59b6;">🍫 Browni</button>
                <button onclick="testBarcode('8695555555555')" style="background: #3498db;">💧 Gazoz</button>
            </div>
        </div>

        <!-- Kamera Bölümü -->
        <div class="camera-container">
            <div class="btn-group">
                <button onclick="startCamera()" id="start-btn">🎥 Kamerayı Aç</button>
                <button onclick="stopCamera()" id="stop-btn" style="display:none; background: #e74c3c;">⏹️ Kapat</button>
            </div>
            
            <div id="reader"></div>
            <div id="camera-status">Kamera hazır...</div>
        </div>

        <div id="result"></div>

        <div style="margin-top: 30px; text-align: center;">
            <a href="admin.html" class="btn">⚙️ Ürün Ekle/Düzenle</a>
            <a href="index.html" class="back-btn">← Ana Sayfa</a>
        </div>
    </div>

    <script src="js/scanner.js"></script>
</body>
</html>
